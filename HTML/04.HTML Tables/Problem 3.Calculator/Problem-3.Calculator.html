<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="styles/style.css">
</head>
<body>
	<form class="calculator">
	        <input type="text" class="result" value="123"><br>
	        <button class="row-1">1</button>
	        <button class="row-1">2</button>
	        <button class="row-1">3</button>
	        <button class="row-1">+</button><br>
	        <button class="row-2">4</button>
	        <button class="row-2">5</button>
	        <button class="row-2">6</button>
	        <button class="row-2">-</button><br>
	        <button class="row-3">7</button>
	        <button class="row-3">8</button>
	        <button class="row-3">9</button>
	        <button class="row-3">*</button><br>
	        <button class="row-4 wide">0</button>
	        <button class="row-4">.</button>
	        <button class="row-4">/</button><br>
    	</form>
</body>
</html>
