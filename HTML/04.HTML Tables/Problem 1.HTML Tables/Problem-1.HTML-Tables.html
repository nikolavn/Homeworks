<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Fruit and Alphabet Tables</title>
	<link rel="stylesheet" type="text/css" href="styles/style.css">
</head>
<body>
<table id="table-1">
	<thead>
		<tr>
			<td colspan="2">
				Fresh Fruits
			</td>
		</tr>
	</thead>
	<tbody>
		<tr>
			<td>
				<p>
					It has long being known that a diet that includes fresh fruit every day will help keep you healthy, fit and trim.
				</p>
			</td>
			<td>
				<img src="http://goo.gl/dUYFnZ"/>
			</td>
		</tr>
	</tbody>

	<table id="table-2">
          <tbody>
            <tr>
                <td colspan="3">Title goes here</td>
                <td>A</td>
                <td class="right">B</td>
            </tr>
            <tr>
                <td rowspan="3" class="left">C</td>
                <td>D</td>
                <td>E</td>
                <td>F</td>
                <td class="right">G</td>
            </tr>
        <tr>
            <td>H</td>
            <td colspan="2">I</td>
            <td rowspan="2" class="right bottom">J</td>
        </tr>
            <tr>
                <td>K</td>
                <td>L</td>
                <td>M</td>
            </tr>
            <tr>
                <td class="right">N</td>
                <td colspan="4">O</td>
            </tr>
        </tbody>
    </table>
</table>
	
</body>
</html>
